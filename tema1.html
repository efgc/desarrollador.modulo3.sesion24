<body>
    <h1>Ejecucion condicional if</h1>
    <!--this es una palabra reservada que en este caso es una referencia
    al elemento select-->
    <select id="opciones" onchange="verificarColor(this)">
        <option value="color1">Rojo</option>
        <option value="color2">Verde</option>
        <option value="color3">Azul</option>
    </select>

    <p>
        <label for="numero">Ingresa un numero entre 1 y 4</label>
        <input type="number" id="numero" max="4" min="1">
        <button onclick="verificarNumero()">Adivinar</button>
    </p>
</body>
